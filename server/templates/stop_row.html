{{ define "stop-row" }}
<div class="stop-row" id="stop-{{ .ID.Hex }}" style="display:flex; align-items:center; gap:0.5rem;">
  <span class="stop-location" style="width:200px; display:inline-block;">
    {{ .Location }}
  </span>


<form
  hx-delete="/stops/{{ .ID.Hex }}"
  hx-target="closest .stop-row"
  hx-swap="outerHTML"
  style="display:inline;">
  <button>Delete</button>
</form>

</div>
{{ end }}
